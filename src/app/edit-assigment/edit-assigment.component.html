<div class="container" *ngIf="assignment">
  <h1>Edit Assigment</h1>
  <form class="form" ngForm>
    <mat-form-field>
      <input
        matInput
        placeholder="Edit name"
        [(ngModel)]="assignmentName"
        name="assigment-name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        matDatePicker="picker"
        placeholder="Edit date"
        [(ngModel)]="dueDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSaveAssigment()">
      Save Assigment
    </button>
  </form>
</div>
